<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo-bonus.svg" alt="Rock, Paper, Scissors, lizard, Spock">
    </div>
    
    <div class="score-board">
      <span>Score</span>
      <span id="score">0</span>
    </div>
  </header>

  <main class="main">
    <section id="step1" >
      <div class="icon scissors" role="button" data-choice="scissors"></div>
      <div class="icon spock" role="button" data-choice="spock"></div>
      <div class="icon paper" role="button" data-choice="paper"></div>
      <div class="icon lizard" role="button" data-choice="lizard"></div>
      <div class="icon rock" role="button" data-choice="rock"></div>
    </section>

    <section id="step2">
      <div id="userIcon" class="icon"></div>
      <div id="youPicked" class="picked">
        YOU PICKED
      </div>
      <div id="houseIcon" class="icon"></div>
      <div id="housePicked" class="picked">
        THE HOUSE PICKED
      </div>
      <div id="winner"></div>
      <button id="playAgain">PLAY AGAIN</button>
    </section>

    <button id="openModal" type="button">RULES</button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">loneWolf</a>.
  </footer>

  <div id="modal" aria-hidden="true" role="dialog">
    <div id="modalContent">
      <button id= 'closeModal' type="button">&times;</button>
      <p><img src="images/image-rules-bonus.svg" alt="Game rules"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
