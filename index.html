<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo-bonus.svg" alt="Rock, Paper, Scissors, lizard, Spock">
    </div>
    
    <div class="score-board" role="region">
      <span>Score</span>
      <span id="score">0</span>
    </div>
  </header>

  <aside class="sound-switch" role="region">
    <input id="switch" type="checkbox">
    <label for="switch">BG-SOUND</label>
  </aside>

  

  <main class="main">
  
    <section id="step1" >
      <div class="icon scissors" role="button" ></div>
      <div class="icon spock" role="button" ></div>
      <div class="icon paper" role="button" ></div>
      <div class="icon lizard" role="button" ></div>
      <div class="icon rock" role="button" ></div>
    </section>

    <section id="step2">
      <div id="userIcon" class="icon"></div>
      <div id="youPicked" class="picked">
        YOU PICKED
      </div>
      <div id="houseIcon" class="icon"></div>
      <div id="housePicked" class="picked">
        THE HOUSE PICKED
      </div>
      <div id="winner"></div>
      <button id="playAgain">PLAY AGAIN</button>
    </section>

    <button id="openModal" type="button">RULES</button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Agboolasola2">loneWolf</a>.
  </footer>

  <div id="modal" aria-hidden="true" role="dialog">
    <div id="modalContent">
      <button id= 'closeModal' type="button">&times;</button>
      <p><img src="images/image-rules-bonus.svg" alt="Game rules"></p>
    </div>
  </div>

  <audio data-sound="bg-sound" loop>
    <source src="sounds/bgSound.mp3" type="audio/mpeg">
  </audio>

  <audio data-sound="user-choice">
    <source src="sounds/userChoice.mp3" type="audio/mpeg">
    <source src="sounds/userChoice.wav" type="audio/wav">
  </audio>

  <audio data-sound="you-win">
    <source src="sounds/youWin.mp3" type="audio/mpeg">
    <source src="sounds/youWin.wav" type="audio/wav">
  </audio>

  <audio data-sound="you-lose">
    <source src="sounds/youLose.mp3" type="audio/mpeg">
    <source src="sounds/youLose.wav" type="audio/wav">
  </audio>

  <audio data-sound="draw">
    <source src="sounds/draw.mp3" type="audio/mpeg">
    <source src="sounds/draw.wav" type="audio/wav">
  </audio>

  <script src="script.js"></script>
</body>
</html>
